<style>
    .bg{
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top:0px;
        left: 0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
    }
    .bg1{
        position: absolute;
        z-index: 2;
        width:40%;
        left:50%;
        padding: 10px;
        background-color: white;
        text-align: center;
        border-radius: 10px;
        display: none;
    }
</style>
<button onclick="show()">Show</button>
<div class="bg"></div>
<div class="bg1">
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos velit recusandae vel voluptate similique optio et? Illo, iste quisquam ipsum sapiente non, voluptatum natus nulla odio reprehenderit consequuntur omnis eos?</p>
    <button onclick="close()">Close</button>
</div>
<script>
    var a=document.querySelector(".bg")
    var b=document.querySelector(".bg1")
    function show(){
        a.style.display="block"
        b.style.display="block"
    }
    function close(){
        a.style.display="none"
        b.style.display="none"
    }
</script>
